    <div class="container">
    <h1 style="margin: 1em 0em">Issue Self Signed Certificate</h1>
        <form id="certf">
                    <div class="form-group">
                        <label for="cn">Common name</label>
                        <input id="cn" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input id="surname" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="givenName">Givenname</label>
                        <input id="givenName" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="o">Organization</label>
                        <input id="o" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="ou">OrganizationUnit</label>
                        <input id="ou" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="c">Country code[2]</label>
                        <input id="c" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="e">Email</label>
                        <input id="e" type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date">End date</label>
                        <input id="date" type="date" class="form-control" required>
                    </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
          
        </form>
    </div>
